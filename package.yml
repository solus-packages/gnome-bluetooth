name       : gnome-bluetooth
version    : 3.28.0
release    : 16
source     :
    - https://download.gnome.org/sources/gnome-bluetooth/3.28/gnome-bluetooth-3.28.0.tar.xz : 771472f6df7bf16bdcb2266f4e52b7aa8c5e723509481d734ad22b9ae9fcfe60
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.gnome
summary    : The GNOME Bluetooth Subsystem
description: |
    The GNOME Bluetooth Subsystem
builddeps  :
