name       : gnome-bluetooth
version    : 3.18.1
release    : 9
source     :
    - http://ftp.gnome.org/pub/gnome/sources/gnome-bluetooth/3.18/gnome-bluetooth-3.18.1.tar.xz : c51d5b896d32845a2b5bb6ccd48926c88c8e9ef0915c32d3c56cb7e7974d4a49
license    :
    - GPL-2.0
    - LGPL-2.1
summary    : The GNOME Bluetooth Subsystem
description: |
    The GNOME Bluetooth Subsystem
builddeps  :
    - bluez
    - pkgconfig(libnotify)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcanberra-gtk3)
    - itstool
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    rm $installdir/usr/share/icons/hicolor/icon-theme.cache
